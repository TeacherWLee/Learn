<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="3rd/vue.js" type="text/javascript" charset="utf-8"></script>
        <title>vue.org demo</title>
    </head>
    <body>
        <div id="app">
            {{ a }} {{ b }}
        </div>

            data: data

        vm.b = 'test';


        </script>
    </body>
</html>
