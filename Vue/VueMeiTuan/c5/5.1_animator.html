<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueMeiTaun-C4.5-Bus总线/观察者模式</title>
    <script src="../3rd/vue.js"></script>
    <style>
        .v-enter {
            opacity: 0;
        }
        .v-enter-active {
            transition: opacity 3s;
        }
        .v-leave-to {
            opacity: 0;
        }
        .v-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>
<body>
<div id="app">
    <transition>
        <div v-if="show">Hello World</div>
    </transition>

    <button @click="handleClick">切换</button>
</div>


<script>
    var vm = new Vue({
        el: '#app',
        data: {
            show: true
        },
        methods: {
            handleClick: function () {
                this.show = !this.show
            }
        }
    })
</script>
</body>
</html>
