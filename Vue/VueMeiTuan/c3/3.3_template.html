<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueMeiTaun-C3.2-LifeCycle</title>
    <script src="../3rd/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{ name }}</div>
    <div v-text="name + ' Lee'"></div>
    <div v-html="name"></div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name: '<h1>Dell</h1>'
        }
    })
</script>
</body>
</html>
