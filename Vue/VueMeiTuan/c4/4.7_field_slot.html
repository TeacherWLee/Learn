<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueMeiTaun-C4.5-Bus总线/观察者模式</title>
    <script src="../3rd/vue.js"></script>
</head>
<body>
<div id="app">
    <child>
<!--        作用域插槽，必须使用template标签-->
        <template slot-scope="props">
            <li>{{ props.item }}</li>
        </template>
    </child>
</div>

<script>
    Vue.component('child', {
        template:
            `<div>
            <ul>
                <slot v-for="item in list" :item="item"></slot>
            </ul>
            </div>`,
        data: function () {
            return {
                list: [
                    11111,
                    22222,
                    33333,
                    44444,
                    55555
                ]
            }
        }
    })

    var vm = new Vue({
        el: '#app',
        data: {

        }
    })
</script>
</body>
</html>
