<body>
    <script>
        function print(v) {
            document.write(v);
            document.write('<br>');
        }
    </script>
    <script>
        // ============================================
        // -------- Math对象 方法 --------
        // max, min
        print(Math.min(1, 2, 3));
        print(Math.max(1, 2, 3));

        // ceil 向上取证 floor 向下取整 round 四舍五入
        print(Math.ceil(6.66));
        print(Math.floor(6.66));
        print(Math.round(6.66));

        // abs 绝对值
        print(Math.abs(-6));


        // random 随机数
        print(Math.random());

    </script>
</body>
</html>
