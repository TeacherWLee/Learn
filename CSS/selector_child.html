<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子元素选择器</title>
    <style>
        /* 子元素选择器，直接后代选择器 */
        section > div { 
            color: #FF0000;
        }
    </style>
</head>
<body>
    <section>
        <div>section直接子元素div</div>
        <article>
            <div>section子孙元素div</div>
        </article>
    </section>
    
</body>
</html>
